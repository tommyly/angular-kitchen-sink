<div class="container" (click)="selectElement($event)"> 
  <div class="canvas" [innerHTML]="html | safeHtml">
  </div>
</div>

<div class="actions">
    <button (click)="addTextElement()">Add Text Element</button>
    <input [(ngModel)]="text" />
</div>

<div class="item-panel">
   Selected Item ID: {{selectedElement?.id}}
   <input [(ngModel)]="selectedText" />
   <button (click)="applyChanges()">Apply</button>
</div>
